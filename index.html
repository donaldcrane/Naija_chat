<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheObiOfLagos</title>
    <link rel="stylesheet" href="crane.css">
    <script src = './main.js'></script>
</head>
<body>
    <div class = "main-wrapper">
        <h2>NAIJA_CHAT Sign Up Page. </h2>
        

        <form class = "main" action="#" method="POST" onsubmit="return Validation()">
            <div id = "error"></div>
        
            <div class = "main-form">
                <label for="firstname">Firstname :    </label>
                <input type="text" id="firstname" placeholder="Enter Firstname">
            </div>

            <div class = "main-form">
                <label for="lastname">Lastname :  </label>
                <input type="text" id="lastname" placeholder="Enter Lastname">  
            </div>

            <div class = "main-form">
                <label for="email">Email :  </label>
                <input type="text" id="email" placeholder="obi@example.com">
            </div>
            
            <div class = "main-form">
                <label for="phone">Phone No :    </label>
                <input type="text" id="phone" placeholder="+234......">
            </div>

            <div class = "main-form">
                <label for="password">Password : </label>
                <input type="password" id="password" placeholder="Enter Password">
            </div>

            <div class = "main-form">
                <label for="password2">Confirm password : </label>
                <input type="password" id="password2" placeholder="Enter password again">
            </div>
                    
        
            <div class = "send">              
                <input type="Submit" value="Submit" class = "btn">  </br>
                <input type="Submit" value="Cancel" class = "btn">
            </div>
            
            <h2>ESHE GAN...............</h2>
        </form>

    </div>

</body>
